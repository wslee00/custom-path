<template>
    <div class="slds-is-relative spinner-container" lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
    <div lwc:else>
        <div lwc:if={hasNoDynamicComponent}>No dynamic component found for stage {stageName}</div>
        <lwc:component
            lwc:is={stageComponent}
            record-id={recordId}
            onrecordupdate={handleRecordUpdate}
        ></lwc:component>
    </div>
</template>
