<template>
    <div class="slds-grid">
        <div class="slds-col slds-grow-none slds-p-right_x-small">
            <lightning-button-icon
                icon-name={coachingDetailsButtonIcon}
                variant="border-filled"
                alternative-text="Show Details"
                onclick={toggleCoachingDetails}
            ></lightning-button-icon>
        </div>
        <div class="slds-col">
            <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
                <template for:each={pathItems} for:item="pathItem">
                    <lightning-progress-step
                        label={pathItem.label}
                        onstepfocus={handleStepFocus}
                        value={pathItem.value}
                        key={pathItem.value}
                    ></lightning-progress-step>
                </template>
            </lightning-progress-indicator>
        </div>
    </div>
    <div lwc:if={isCoachingExpanded} class="slds-path__content" id="path-coaching-2">
        <div class="slds-path__coach slds-grid">
            <div class="slds-path__keys">
                <div class="slds-grid slds-grid_align-spread slds-path__coach-title">
                    <h2>Key Fields This Stage</h2>
                    <button class="slds-button slds-path__coach-edit slds-text-body_small">
                        Edit
                    </button>
                </div>
                <div class="slds-form" role="list">
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
                            >
                                <span class="slds-form-element__label">Expected Budget</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">$10,000</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
                            >
                                <span class="slds-form-element__label">Lead Source</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">
                                        Marketing and Web Referral
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
                            >
                                <span class="slds-form-element__label">Support Engineer</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">Jane Authur</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-path__guidance">
                <h2 class="slds-path__coach-title">Guidance for Success</h2>
                <div class="slds-text-longform slds-path__guidance-content">
                    <p>
                        Regularly cross-sell related products using
                        <a href="#">cross-sell tactics and principles</a>.
                    </p>
                    <p>
                        Prepare demo deck using the <a href="#">latest template</a> and review with
                        Marketing and Sales teams. Review demo copy with Legal and Doc team.
                    </p>
                    <p>
                        Look up <a href="#">needs analysis principles</a> and review selling plan
                        with Sales Engineer.
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
